<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오른쪽 내부 50:50 레이아웃</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      padding: 20px;
      gap: 20px;
    }

    .left-section, .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-block, .right-block {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fffde7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .inner-row {
      display: flex;
      gap: 10px;
      height: 100%;
    }

    .half-box {
      flex: 1;
      background-color: #fff3cd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      height: 100%;
      border: 1px solid #999;
    }

    .ten-box-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .ten-box-row {
      display: flex;
      gap: 10px;
      flex: 1;
    }

    .ten-box {
      flex: 1;
      background-color: #fff;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .grid-container {
    display: grid;
    grid-template-columns: 3fr 7fr; /* 좌우 비율 3:7 */
    grid-template-rows: 1fr 1fr 1fr; /* 세로 3등분 */
    gap: 10px; /* 각 셀 간 간격 */
    height: 100%; /* 부모 높이에 맞춤 */
  }

  .grid-item {
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.5rem;
    border-radius: 8px;
    padding: 10px;
  }

  .grid-item.blue {
    background-color: #3b5998; /* 파란색 배경 */
    color: white; /* 흰색 텍스트 */
  }

  .grid-item.white {
    background-color: #ffffff; /* 흰색 배경 */
    color: #333; /* 어두운 텍스트 */
    border: 1px solid #ccc; /* 테두리 추가 */
  }

  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 왼쪽 3단 구성 -->
    <div class="left-section">
      <!-- 좌측 상단을 50:50으로 나눔 -->
      <div class="left-block">
        <div class="inner-row">
          <div class="half-box">왼쪽 상단 - 좌</div>
          <div class="half-box">왼쪽 상단 - 우</div>
        </div>
      </div>

      <!-- 좌측 중단: 5개 + 5개 레이아웃 -->
      <div class="left-block">
        <div class="ten-box-container">
          <div class="ten-box-row">
            <div class="ten-box">중1</div>
            <div class="ten-box">중2</div>
            <div class="ten-box">중3</div>
            <div class="ten-box">중4</div>
            <div class="ten-box">중5</div>
          </div>
          <div class="ten-box-row">
            <div class="ten-box">중6</div>
            <div class="ten-box">중7</div>
            <div class="ten-box">중8</div>
            <div class="ten-box">중9</div>
            <div class="ten-box">중10</div>
          </div>
        </div>
      </div>

      <!-- 좌측 하단: 5개 + 5개 레이아웃 -->
      <div class="left-block">
        <div class="ten-box-container">
          <div class="ten-box-row">
            <div class="ten-box">하1</div>
            <div class="ten-box">하2</div>
            <div class="ten-box">하3</div>
            <div class="ten-box">하4</div>
            <div class="ten-box">하5</div>
          </div>
          <div class="ten-box-row">
            <div class="ten-box">하6</div>
            <div class="ten-box">하7</div>
            <div class="ten-box">하8</div>
            <div class="ten-box">하9</div>
            <div class="ten-box">하10</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 오른쪽: 각 블록에 내부 50:50 구성 -->
    <div class="right-section">
      <div class="right-block">
        <div class="inner-row">
          <div class="half-box">
            <div class="grid-container">
                <div class="grid-item blue">1</div>
                <div class="grid-item white">2</div>
                <div class="grid-item blue">3</div>
                <div class="grid-item white">4</div>
                <div class="grid-item blue">5</div>
                <div class="grid-item white">6</div>
              </div>
          </div>
          <div class="half-box">
            오른쪽 상단 - 우
          </div>
        </div>
      </div>
      <div class="right-block">
        <div class="inner-row">
          <div class="half-box">오른쪽 중단 - 좌</div>
          <div class="half-box">오른쪽 중단 - 우</div>
        </div>
      </div>
      <div class="right-block">
        <div class="inner-row">
          <div class="half-box">오른쪽 하단 - 좌</div>
          <div class="half-box">오른쪽 하단 - 우</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
